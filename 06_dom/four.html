<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove element in Dom</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //******** Create the element*****
    function addLanguage(langName){
      const li =  document.createElement('li');
      li.innerHTML =`${langName}`;
      document.querySelector('.language').appendChild(li)
    }  // that is not opptimize way to create the element if we create for larg number of elment.becase there tree nodes tervasing to add the node
    addLanguage('python');

    function addOpptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOpptLang('GO lang');

    // Edit The Element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo" // that is not optimize approach if the small.
    const newLi =document.createElement('li');
    newLi.textContent = "Java";
    secondLang.replaceWith(newLi);

</script>
</html>
